<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student||Grade||Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="form">
        <div class="statement">
            <h1>Student<br>Grade<br>Calcy</h1>
        </div>
        <div class="input-side">
            <div class="app-form-group">
                <input type="text" placeholder="Web Programming" id="wd">
            </div>
            <div class="app-form-group">
                <input type="text" placeholder="Maths" id="Maths">
            </div>
            <div class="app-form-group">
                <input type="text" placeholder="English" id="English">
            </div>
            <div class="app-form-group">
                <input type="text" placeholder="Science" id="Science">
            </div>
            <div class="button">
                <input type="button" value="ShowPercentage" class="app-form-button" onclick="calcy()">
            </div>
        </div>
        <div class="form-bottom">
            <p id="para"></p>
        </div>
       
    </div>
</body>
</html>
